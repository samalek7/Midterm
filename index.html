<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sameer Malek</title>
    <!-- Local Bootstrap (no CDN) -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Compiled CSS from SCSS -->
    <link rel="stylesheet" href="css/custom.css">
    <style>
      /* Small inline fallback if CSS hasn't been built yet */
      :root { --bs-primary: red; }
    </style>
  </head>
  <body>
    <header class="mb-5 light-gray-header py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Left: three links -->
          <div class="d-flex align-items-center gap-3 py-2">
            <a class="link-primary fw-semibold" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank" rel="noopener">HTML5</a>
            <a class="link-primary fw-semibold" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" rel="noopener">JavaScript</a>
            <a class="link-primary fw-semibold" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" rel="noopener">CSS</a>
          </div>

          <!-- Right: buttons -->
          <div class="d-flex align-items-center gap-2 py-2">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- First row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <div class="factorial-note">
            <strong>Factorial</strong> computes n! (e.g., 3! = 6).
          </div>
        </div>
        <div class="col-10 d-flex align-items-center">
          <label for="userInput" class="me-2 mb-0">Enter a non-negative integer:</label>
          <input type="number" id="userInput" class="form-control w-auto" placeholder="e.g., 5" min="0" step="1" />
        </div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-2 w-100">
            Output will be displayed hereâ€¦
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center light-gray-header mt-3 py-3">
      <small>&copy; <span id="year"></span> Sameer Malek. All rights reserved.</small>
    </footer>

    <!-- Local Bootstrap bundle (no CDN) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      // current year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
